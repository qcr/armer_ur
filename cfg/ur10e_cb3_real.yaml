robots:
  - name: arm 
    type: armer_ur.robots.URROSRobot
    model: 
      # tool0 is the default UR ee
      # ee_control_link can be deined in your custom_env.xacro if required
      gripper: ee_control_link
      # qr: [1.57, -0.99, -2.34, -1.39, 1.57, 0] # TROLLEY SAFE
      qr: [1.497, -1.767, -1.605, -1.323, 1.550, -0.088] # Over Calibration Tag
    hw_version: cb3
    joint_state_topic: /joint_states # default
    joint_velocity_topic:  /joint_group_vel_controller/command # default
    origin: [0, 0, 0, 0, 0, 0] #default (xyzrpy)
    frequency: 100
    singularity_thresh: 0.02
backend: 
  type: armer.backends.ROS.ROS
# readonly_backends:
#  - type: roboticstoolbox.backends.swift.Swift
logging: 
  frequency: false
publish_transforms: true